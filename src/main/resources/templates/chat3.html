<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Survey Form</title>
</head>

<body>

	<!-- フォーム -->
	<h1>Survey Form</h1>
	<form id="survey-form">
		<p>Which option do you choose?</p>
		<input type="radio" name="choice" value="A"> Option A<br>
		<input type="radio" name="choice" value="B"> Option B<br>
		<input type="submit" value="Submit">
	</form>

	<!-- JavaScriptコード -->
	<script>
		document.getElementById('survey-form').onsubmit = function (event) {
			event.preventDefault(); // フォームのデフォルトの送信動作を防止
			var choice = document.querySelector('input[name="choice"]:checked').value;
			if (choice === 'A') {
				window.location.href = 'chatA.html'; // Aを選んだ場合の遷移先
			} else if (choice === 'B') {
				window.location.href = 'pageB.html'; // Bを選んだ場合の遷移先
			}
		};
	</script>

</body>

</html>
