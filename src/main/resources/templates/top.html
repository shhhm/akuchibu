					break;
				case 'G':

					break;
				case 'F':

					break;
				case 'G':
					targetUrl = 'g.html';
					break;
				case 'H':
					targetUrl = 'h.html';
					break

				default:
					alert('選択肢を選んでください。');
					return;
			}


			// 選択されたページに遷移
			window.location.href = targetUrl;
		}
	</script>
